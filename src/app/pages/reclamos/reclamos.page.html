<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingrese su reclamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p style="text-align: center;">Lamentamos los inconvenientes. Nuestro equipo se esfuerza dia a dia para entregarles el mejor servico. Porfavor ingrese sus datos y el reclamo y nuestro equipo le dara una solucion a la brevedad</p>

  <form class="contact-form" (submit)="sendEmail($event)">

    
    <ion-input label="Nombre" label-placement="floating"  type="text" name="from_name"></ion-input> 
    
    <ion-input label="Email" label-placement="floating" type="email" name="user_email"></ion-input> 
    
    <ion-textarea placeholder="Ingrese su reclamo aqui..." name="message"></ion-textarea>
    <ion-fab >

    <button type="submit" value="Send"><ion-icon name="mail"></ion-icon></button> 
  </ion-fab>
</form>

</ion-content>


<ion-fab slot="fixed" horizontal="start" vertical="bottom">
  <ion-fab-button routerLink="/home">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
