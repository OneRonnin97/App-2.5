<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuestros Colaboradores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item *ngFor="let character of characters">
    <ion-avatar slot="start">
      <img src="{{character.image}}" alt="">
      </ion-avatar>
    <ion-label  > {{character.name}}</ion-label>
  
  </ion-item>
  
  <ion-fab-button routerLink="/home"><ion-icon name="arrow-back-outline"></ion-icon></ion-fab-button>
</ion-list>
