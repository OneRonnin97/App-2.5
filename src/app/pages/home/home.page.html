
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Go!</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
    </div>
  </ion-toolbar>

 
</ion-header>

<ion-content [fullscreen]="true">
  
  <div #map id="map" style="width: 100%; height: 100%;"></div>
  
  <div id="container" >
    <ion-card class="parking-card">

    <ion-card-title>Estacionamientos</ion-card-title>
    <br>
    <ion-list>
      <ion-item>
        <ion-select
          aria-label="Park"
          placeholder="Seleciona un Estacionamiento"
          (ionChange)="handleChange($event)"
          (ionCancel)="handleCancel()"
          (ionDismiss)="handleDismiss()"
        >
          <ion-select-option value="park1">Estacionamiento 1</ion-select-option>
          <ion-select-option value="park2">Estacionamiento 2</ion-select-option>
          <ion-select-option value="park3">Estacionamiento 3</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
      <br>
        <ion-icon name="car-sport"></ion-icon>
        <p> Disponibles</p>
  
    </ion-card>
  
    
    <ion-card class="parking-card">
      <ion-card-header>
        <ion-card-title>Tarifas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="cash"></ion-icon>
        <p>Tarifa por hora: $1000</p>
        <ion-button (click)="showToast()">Confirmar</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="parking-card">
      <ion-card-header>
        <ion-card-title>Â¿Tuviste una mala experiencia?</ion-card-title>
        <ion-card-subtitle>Contactate con nosotros</ion-card-subtitle>
      </ion-card-header>
      <ion-button routerLink="/reclamos">Reclamos</ion-button>
      <ion-card-content>
       
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
<div class="ion-padding">
<ion-button expand="full"  > <ion-icon name="location-outline"></ion-icon>
  </ion-button>
</div>
